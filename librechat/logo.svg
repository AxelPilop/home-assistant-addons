<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="200" height="200" rx="20" fill="#2D3748"/>
  
  <!-- Bulle de chat principale -->
  <rect x="30" y="50" width="120" height="80" rx="15" fill="#4FD1C7" opacity="0.9"/>
  
  <!-- Queue de la bulle -->
  <polygon points="50,130 70,130 60,145" fill="#4FD1C7" opacity="0.9"/>
  
  <!-- Texte "Libre" -->
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Libre</text>
  
  <!-- Texte "Chat" -->
  <text x="90" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Chat</text>
  
  <!-- Bulle secondaire -->
  <rect x="120" y="70" width="60" height="40" rx="10" fill="#68D391" opacity="0.8"/>
  
  <!-- Points de chat -->
  <circle cx="140" cy="85" r="3" fill="white"/>
  <circle cx="150" cy="85" r="3" fill="white"/>
  <circle cx="160" cy="85" r="3" fill="white"/>
  
  <!-- Icône IA (engrenage stylisé) -->
  <circle cx="160" cy="40" r="12" fill="#805AD5" opacity="0.9"/>
  <circle cx="160" cy="40" r="6" fill="white"/>
  <rect x="154" y="28" width="12" height="4" rx="2" fill="#805AD5"/>
  <rect x="154" y="48" width="12" height="4" rx="2" fill="#805AD5"/>
  <rect x="148" y="34" width="4" height="12" rx="2" fill="#805AD5"/>
  <rect x="168" y="34" width="4" height="12" rx="2" fill="#805AD5"/>
</svg> 