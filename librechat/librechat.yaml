# Configuration LibreChat pour Home Assistant
# Ce fichier sera copié dans /share/librechat/ au premier démarrage

version: 1.0.9

# Cache et performance
cache: true
fileStrategy: "local"

# Configuration de l'interface
interface:
  privacyPolicy:
    externalUrl: ''
    openNewTab: true
  termsOfService:
    externalUrl: ''
    openNewTab: true

# Configuration d'inscription (désactivée par défaut)
registration:
  socialLogins: []
  allowedDomains: []

# Configuration des fichiers
fileConfig:
  endpoints:
    openAI:
      fileLimit: 20
      fileSizeLimit: 100  # MB
      totalSizeLimit: 1000  # MB
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"
        - "application/msword"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"

# Configuration des endpoints personnalisés
endpoints:
  # Exemple d'endpoint local
  custom:
    - name: "Modèle Local"
      apiKey: "sk-fake-key-pour-local"
      baseURL: "http://localhost:11434/v1"
      models:
        default: ["llama2", "mistral"]
        fetch: true
      titleConvo: true
      titleModel: "llama2"
      summarize: false
      summaryModel: "llama2"
      forcePrompt: false
      modelDisplayLabel: "Ollama Local"
      iconURL: "https://ollama.ai/public/ollama.png"

# Configuration de la modération
moderation:
  enabled: false

# Configuration de la mémoire
memory:
  enabled: true

# Configuration de la recherche
search:
  enabled: true

# Configuration des agents
agents:
  disableBuilder: false

# Configuration MCP (Model Context Protocol)
mcp:
  enabled: false 